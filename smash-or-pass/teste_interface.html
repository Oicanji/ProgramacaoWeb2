<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css " rel="stylesheet">

    <link rel="stylesheet" href="static/css/quiz_question_category.css">

    <script src="static/js/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="p-5">
            <!-- <form method="POST"> -->
            <h3 align="center" id="title-quiz">Cadastrar um Novo Quiz</h3>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Informe o nome..." />
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Descrição..."
                    rows="3" />
            </div>
            <br />
            <hr>
            <div class="form-group mt-3 mb-3">
                <label>Categorias:</label>
                <div class="row mr-3 ml-3">
                    <div class="col-1 p-1">
                        <span class="badge badge-primary categoria_div">
                            ação
                            <button type="button" class="close add">
                                <span aria-hidden="true">+</span>
                            </button>
                            <button type="button" class="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </span>
                    </div>
                    <div class="col-1 p-1">
                        <span class="badge badge-primary">anime</span>
                    </div>
                    <div class="col-1 p-1">
                        <span class="badge badge-primary">futbol</span>
                    </div>
                    <div class="col-1 p-1">
                        <span class="badge badge-primary">dança kuduro</span>
                    </div>
                </div>
                <div class="row" id="mais_25_50">
                    <div class="col-12">
                    </div>
                </div>

                <div class="d-flex">
                    <hr style="width:40%;">
                    <div class="text-center mt-1 font-italic text-muted" style="width:20%">mostrar mais</div>
                    <hr style="width:40%">
                </div>
                <div class="position-relative">
                    <button class="btn btn-sm btn-secondary position-absolute" style="top: -30px; right: 0"
                        data-toggle="modal" data-target="#modalCadastrarCategoria"><i
                            class="fa-solid fa-plus"></i></button>
                </div>

                <br />
                <br />

                <div class="d-flex mt-3 mb-3" id="question_not_allow">
                    <hr style="width:30%;">
                    <div class="text-center mt-1 font-italic text-muted" style="width:20%">cadastre primeiro o quiz</div>
                    <hr style="width:30%">
                </div>

                <div class="form-group" id="question_div_container" style="display: none">
                    <label>Personagens Adicionados:</label>
                    <br />
                    <div id="lista_cadastrados" class="row">

                    </div>
                    <div class="position-relative">
                        <button class="btn btn-sm btn-secondary position-absolute" style="top: -30px; right: 0"
                            data-toggle="modal" data-target="#modalCadastrarQuestion">
                            Adicionar Personagem
                        </button>
                    </div>
                </div>

                <hr>
                <br />
                <div class="mt-4 mb-3 row" id="avancadas" style="display: none">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label for="super_allow_alias">Colocar um apelido para o super aprovado?</label>
                            <input type="text" class="form-control" id="super_allow_alias" name="super_allow_alias"
                                placeholder="Informe o nome..." />
                        </div>
                        <div class="form-group">
                            <label for="super_allow_color">Cor personalizada:</label>
                            <input type="color" class="form-control" id="super_allow_color" value="#f9c74f">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label for="allow_alias">Colocar um apelido para o aprovado?</label>
                            <input type="text" class="form-control" id="allow_alias" name="allow_alias"
                                placeholder="Informe o nome..." />
                        </div>
                        <div class="form-group">
                            <label for="allow_color">Cor personalizada:</label>
                            <input type="color" class="form-control" id="allow_color" value="#ff595e">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group">
                            <label for="deny_alias">Colocar um apelido para o reprovado?</label>
                            <input type="text" class="form-control" id="deny_alias" name="deny_alias"
                                placeholder="Informe o nome..." />
                        </div>
                        <div class="form-group">
                            <label for="deny_color">Cor personalizada:</label>
                            <input type="color" class="form-control" id="deny_color" value="#00b4d8">
                        </div>
                    </div>
                </div>

                <div class="text-center row">
                    <button class="btn btn-secondary btn-block col-12" id="avancadas_button">mostrar opções
                        avançadas</button>
                </div>
            </div>
            <br />
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar Quiz</button>
            </div>

            <!-- </form> -->
        </div>
    </div>
    <script>
        $('#avancadas_button').on('click', function () {
            $('#avancadas').slideToggle('slow');
        });
    </script>
    <div class="modal fade" id="modalCadastrarCategoria" tabindex="-1" aria-labelledby="modalCadastrarCategoria"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastrarCategoriaLabel">Cadastrar Categoria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row p-4">
                        <div class="col-6">
                            <label for="categories_name">Nome da categoria:</label>
                            <input type="text" class="form-control" id="categories_name" name="categories_name"
                                placeholder="Informe o nome..." />
                        </div>
                        <div class="col-6">
                            <label for="categories_color">Nova cor:</label>
                            <input type="color" class="form-control" id="categories_color">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">voltar</button>
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalCadastrarQuestion" tabindex="-1" aria-labelledby="modalCadastrarQuestion"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastrarCategoriaLabel">Cadastrar Personagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="question_id" name="question_id" value="0" />
                    <div class="p-4">
                        <div class="form-group">
                            <label for="question_name">Nome:</label>
                            <input type="text" class="form-control" id="question_name" name="question_name"
                                placeholder="Informe o nome..." />
                        </div>
                        <div class="form-group">
                            <label for="question_image">URL da imagem:</label>
                            <input type="text" class="form-control" id="question_image" name="question_image"
                                placeholder="Informe a url..." />
                        </div>
                        <br />
                        <label>Preview: </label>
                        <img src="" id="question_image_preview" class="img-fluid" style="display:none" height="100px" />
                        <hr>
                        <br />
                        <label>Adicionar Atributos:</label>
                        <br />
                        <div class="input-group">
                            <input type="text" class="form-control" id="attribute_name">
                            <select class="custom-select" id="attribute_type">
                                <option selected>Selecione...</option>
                                <option value="porcent">Porcentagem</option>
                                <option value="boolean">Unitário</option>
                            </select>
                            <input type="text" class="form-control" id="attribute_value">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button_attribute">+</button>
                            </div>
                        </div>
                        <div class="text-center text-muted" id="explicao_burra" style="font-size:13px">

                        </div>
                        <br />
                        <div id="use_attributes" style="display: none">
                            <label>Só atributos usados:</label>
                            <br />
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Tipo</th>
                                            <th>Value</th>
                                            <th> </th>
                                        </tr>
                                    </thead>
                                    <tbody id="table_use_attribute">
                                    </tbody>
                                </table>
                                <br />
                                <div class="text-right">
                                    <button class="btn btn-primary" id="button_reset_use_attribute">limpar todos</button>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div id="all_attributes">
                            <label>Outros atributos cadastrados:</label>
                            <br />
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="table_attributes">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Tipo</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table_all_attribute">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">voltar</button>
                    <button type="button" class="btn btn-primary" id="question_cadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/pages/quiz_page.js"></script>
    <script src="static/js/pages/attributes.js"></script>
    <script src="static/js/pages/question.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js "></script>
</body>

</html>
